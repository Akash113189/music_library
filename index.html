<!doctype html>
<html>
    <head>
    <title>Testing Lizto </title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <body>
        <div class="Container">

                <li>Home</li>
                <li>Search</li>
                <li>Your Library</li>
                <li>Create Playlist</li>
            </div>
            <div class="list">
                <div class="dar"><img src="/image/darshan3.png" alt=""></div>
                <span id="log"><img src="/image/logo2.png" alt=""></span>
                <div class="art"> <strong>Artist</strong></div>
            </div>
            <div class="list2">
                <div class="momin"><img src="/image/arijit.png" alt=""></div>
                <span id="log2"><img src="/image/logo2.png" alt=""></span>
                <li class="momi"><strong>Artist</strong></li>
            </div>
            <div class="list3">
                <li class="arijit"><img src="/image/momi.png" alt=""></li>
                <span id="log3"><img src="/image/mlogo2.png" alt=""></span>
                <li class="ari"><strong>Artist</strong></li>
            </div>
            <div class="list4">
                <li class="ayushman"><img src="/image/ayush.png" alt=""></li>
                <span id="log4"><img src="/image/mlogo2.png" alt=""></span>
                <li class="ayush"><strong>Artist</strong></li>
            </div>
            <div class="list5">
                <li class="vish"><img src="image/vishal.png" alt=""></li>
                <span id="log5"><img src="/image/mlogo2.png" alt=""></span>
                <li class="vishal"><strong>Artist</strong></li>
            </div>
           
            <div class="Trending">
                 <div id="beer"><img src="/image/beer2.jpg" alt=""></div>
                 <div class="main">
                    <div id="pod"><strong>PODCAST</strong></div>
                    <div id="show">The Ranveer Show</div>
                    <div id="bicep"><strong>BeerBicep</strong></div>
                 </div>
                    
                    
                
            </div>
        </div>
        <div class="bottom">
            <input type="range" name="range" id="myProgressBar" min="0" max="100">
            <div class="icons">
                <i class="fa-solid fa-shuffle"></i>
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-solid fa-circle-play"></i>
                <i class="fa-solid fa-forward-step"></i>
                <i class="fa-solid fa-repeat"></i>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/c26aac1ae5.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
